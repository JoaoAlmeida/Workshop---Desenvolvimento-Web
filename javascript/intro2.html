<!DOCTYPE html>
<html>

<body>

    <h2>O que JavaScript pode fazer?</h2>

    <p>JavaScript pode modificar o valor de atributos HTML.</p>

    <p>Neste exemplo, JavaScript modifica o valor do atributo src (source) da imagem.</p>

    <button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Ligar a luz</button>

    <img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Desligar a luz</button>

</body>

</html>
