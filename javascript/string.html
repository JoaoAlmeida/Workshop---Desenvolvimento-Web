<!DOCTYPE html>
<html>

<body>

    <h2>Métodos para Manipular String em JavaScript</h2>

    <p>A função indexOf() retorna a posição da primeira ocorrência do texto especificado:</p>

    <p id="demo" style="color: crimson;"></p>

    <script>
        let str = "Por favor, localize aonde 'localize' ocorre";
        document.getElementById("demo").innerHTML = str.indexOf("localize");
    </script>

</body>

</html>
