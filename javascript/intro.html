<!DOCTYPE html>
<html>

<body>

    <h2> O que é possível fazer com JavaScript?</h2>

    <p>É possível criar uma janela com uma mensagem para o usuário</p>

    <p> Ou exibir o valor de uma variável no console</p> <br><br>

    <p>É possível também exibir elementos escondidos na página.</p>

    <p id="demo" style="display:none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'"> Exibir</button>

    <button type="button" onclick="document.getElementById('demo').style.display='none'"> Esconder</button>
    
    <script>
        var a = 2
        alert("Hello World!")
        console.log("Escrevendo no console o valor de a =", a)
    </script>

</body>

</html>
