<!DOCTYPE html>
<html>

<head>
    <title>CSS</title>

    <style>
        /* link ainda não visitado */
        a:link {
            color: red;
        }

        /* link já visitado */
        a:visited {
            color: black;
        }

        /* Mouse posicionado no link */
        a:hover {
            color: hotpink;
        }

        /* link selecionado */
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>CSS: Links </h1> <br>

    <a href="seleçãoClasse.html" target="_blank"> Link modificado através do CSS</a><br><br>

    <a href="www.google.com" target="_blank"> Link não visitado</a>

</body>

</html>
