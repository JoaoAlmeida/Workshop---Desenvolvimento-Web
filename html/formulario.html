<!DOCTYPE html>
<html>

<head>
    <title>Formulário em HTML</title>
    <meta charset="utf-8" />
</head>

<body>

    <h2>Exemplo de formulário em HTML: </h2>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="Digite o nome"><br>

        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="snome" name="snome" value="Digite o Sobrenome"><br>

        <label for="datemax">Data de nascimento:</label><br>
        <input type="date" id="date"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd" required><br>

        <br><br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
