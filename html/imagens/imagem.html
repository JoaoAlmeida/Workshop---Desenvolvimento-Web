<!DOCTYPE html>
<html>

<head>
    <title>Imagens</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Minhas primeiras imagens</h1>

    <h3>Imagem acessada através de um link: </h3>

    <img title="Imagem obtida da Internet"
        src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
        alt="Torre Eiffel" width="500" height="500">

    <h3>Imagem acessada através de um arquivo local: </h3>

    <img src="logo.png" alt="Logo da Uninassau" width="292" height="172">

    <!-- Para acessar um arquivo dentro de uma pasta
        <img src="images/logo.png" alt="Logo da Uninassau" width="292" height="172"> -->

        <h3>Associando um link à uma imagem: </h3>
        
        <a href="https://en.wikipedia.org/wiki/Eiffel_Tower">
        
            <img title="Clique para acessar informações sobre esta imagem"
        src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
        alt="Torre Eiffel" width="500" height="500"> 
    </a>
</body>

</html>
